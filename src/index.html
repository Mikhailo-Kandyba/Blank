<!DOCTYPE html>
<head>
    <title>UsiZdorovi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--библиотека для карусель-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <!--шрифты-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <!--библиотека иконок-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--библиотека для скрол-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" />
</head>
<body>
    <div id="wrapper">
        <header class="header">


        </header>
        <main>

        </main>
        <footer class="footer">
        </footer>
    </div>
    <!--библиотека для всего, для кнопки меню-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--библиотека для карусель-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!--библиотека для скрол-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
    <!--библиотека для аккордиона-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>




        <!--js скрол-->
        $(window).on("load",function(){
            $(".content").mCustomScrollbar();
            $(".dropdown-list").mCustomScrollbar();
        });

        <!--js accordion-->
        $( function() {
        $(".accordion-answers").accordion({
          collapsible: true,
          header: ".title",
        });
      } );



        <!--js карусель-->
      $('.feedback-slider').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 1,
          responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });



        <!--js кнопка меню-->
      $(".btn-menu").on('click', function(e) {
          e.preventDefault();
          $(this).toggleClass("active");
          $(".mobile-menu-navigation").toggleClass('show-menu');
      });
    </script>
</body>
</html>
